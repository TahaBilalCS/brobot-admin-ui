<div
  [@fadeIn]="state"
  (@fadeIn.done)="onDone()"
  [style.backgroundImage]="currentImage"
  id="home"
  [style.visibility]="!loading ? 'visible' : 'hidden'"
  class="pt-5"
>
  <div #loginBtn id="loginBtn">
    <a
      (mouseover)="btnHovered = true"
      (mouseleave)="btnHovered = false"
      [href]="twitchLoginUrl"
      *ngIf="
        (twitchUserStatus$ | async) === null && (loading$ | async) === false;
        else logoutBtn
      "
    >
      <button mat-button color="blue">
        <span [style.visibility]="btnHovered ? 'visible' : 'hidden'">
          Login
        </span>
      </button>
    </a>
    <ng-template #logoutBtn>
      <button
        mat-button
        color="blue"
        [routerLink]="'/'"
        (mouseover)="logoutHovered = true"
        (mouseleave)="logoutHovered = false"
      >
        <span [style.visibility]="logoutHovered ? 'visible' : 'hidden'">
          You Are Already Logged In Or Something
        </span>
      </button>
    </ng-template>
  </div>
</div>
