<div class="login-container">
  <h1>Pokemon Team v1</h1>
  <mat-form-field
    class="search-field"
    color="accent"
    appearance="outline"
    [hideRequiredMarker]="true"
    floatLabel="auto"
  >
    <mat-label>Enter Twitch Username...</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      color="accent"
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
