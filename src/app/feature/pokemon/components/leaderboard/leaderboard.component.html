<section class="leaderboard-container">
  <h1 class="mat-typography">Top 30 Pokemon (by level)</h1>

  <table
    mat-table
    *ngIf="!loading"
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef>Rank #</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">
        {{ element.twitchUser.displayName }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pokemon">
      <th mat-header-cell *matHeaderCellDef>Pokemon</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef>Level</th>
      <td mat-cell *matCellDef="let element">{{ element.level }}</td>
    </ng-container>

    <ng-container matColumnDef="view-team">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="accent"
          [routerLink]="'/pokemon/team'"
          [queryParams]="{ username: element.twitchUser.displayName }"
        >
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
